# massava.app nginx configuration
# Deploy to: /root/projects/nginx/sites/massava.conf
# Enable via: sudo ln -s /root/projects/nginx/sites/massava.conf /etc/nginx/sites-enabled/massava.conf

# Production - massava.app
server {
    server_name massava.app www.massava.app;

    location / {
        proxy_pass http://localhost:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for Next.js
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 80;
    listen [::]:80;
}

# Staging - staging.massava.app
server {
    server_name staging.massava.app;

    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
